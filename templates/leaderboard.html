<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="static/leaderboard.css">
   <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
</head>

<body>
   <div>
      <label class="label">
         Back to home page in <text class="curtime"></text> s
      </label>

      <div class="game-over-container">
         <h1>Game Over</h1>
             <div class="score-circle">
                 <text class="score">{{ score }}</text>
             </div>
         <p class="performance"> balls saved in 1 min!</p>
         <p class="comments"> Great job, you saved a lot! </p>
         <img class="player-image" src="static/Boy_Kicking_Ball2.png"/>
     </div>
   </div>

   
   <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script>
      let score = {{ score }};
      if (score > 5) {
         $('.comments').text("Great job, you saved a lot!");
      } else {
         $('.comments').text("Nice try, good luck next time!");
      }

      $(function(){
         let timer = 10;
         interval = setInterval(function(){
            $('.curtime').text(timer--);
            if (timer == 0){
               clearInterval(interval);
               window.location.replace("./");
            }
         }, 1000);
      });
      
	</script>
</body>
</html>
