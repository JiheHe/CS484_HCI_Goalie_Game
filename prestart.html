<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live 10-Second Counter</title>
</head>
<body>
  <h1>Live 10-Second Counter</h1>
  <p id="counter">10</p>

  <script>
    // Get the counter element
    const counterElement = document.getElementById('counter');

    // Set the initial counter value
    let counterValue = 10;

    // Update the counter every second
    setInterval(() => {
      counterValue--;
      counterElement.textContent = counterValue;
    }, 1000);
  </script>
</body>
</html>
